sudo: required

services:
  - docker

env:
  global:
    - DOCKER_USERNAME=crazymax
    - DOCKER_REPONAME=artifactory
    - QUAY_USERNAME=crazymax
    - QUAY_REPONAME=artifactory
    - secure:  # DOCKER_PASSWORD
    - secure:  # QUAY_PASSWORD

install:
  - sudo apt-get update
  - docker --version

script:
  - bash .travis/build.sh
  - test $TRAVIS_PULL_REQUEST = false && bash .travis/push.sh

notifications:
  email:
    recipients:
      - travisci@crazymax.dev
    on_success: always
    on_failure: always
